            <input type="button" value="Comprar produto" style="width: 150px; height: 50px; font: bold 12pt Lucida;" onclick="calcular()">           
            
        <script>
            function calcular() {
                
                var produto = prompt('Qual produto você está comprado?')

                var dinheiro2c = dinheiro.toFixed(2).replace('.', ',')

                alert(`Você comprou ${produto} que custa R$${precobrl}.
