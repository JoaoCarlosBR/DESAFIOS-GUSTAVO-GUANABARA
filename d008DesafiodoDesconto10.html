<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio desconto de 10%</title>
</head>
<body>
    <div>
        <h1> Calcular Desconto</h1>
        <input type="button" value="Desconto de 10%" style="width: 150px; height: 60px; font: bold 12pt Arial;" onclick="calcular()">
    </div>

    <div id="res"> 
        <p>Clique no botão acima para iniciar.  
        <script>
            function calcular(){
                var produto = prompt('Qsual é o produto que você está comprando? (Use . para centavos e sem divisão de milhares!)')
                var preco = Number(prompt(`Qual é o preço do ${produto} em R$ ?`))                 
                var tenporc = preco * 0.1
                var precofinal = preco - tenporc
                var preco = preco.toFixed(2).replace('.', ',')  
                var tenporc = tenporc.toFixed(2).replace('.',',')   
                var precofinal = precofinal.toFixed(2).replace('.',',')           
                
                res.innerHTML = (`<h2>Calculando Desconto de 10% para produto ${produto}.</h2><p>O preço original era de R$ ${preco}.<p>Você acaba de ganhar R$ ${tenporc} de desconto (-10%).<p> Com isso o novo valor do seu produto é de R$ ${precofinal}.<p> `)
            }
                        
        </script>
    </div>
    
</body>
</html>
