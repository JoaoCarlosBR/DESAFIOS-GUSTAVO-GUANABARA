        <h1>BOAS - VINDAS</h1></p>
        <input type="button" value="Iniciar Desafio" style="width: 400px; height: 200px; font: bolder 25pt Arial;" onclick="desafio()">

            <script>
                function desafio(){                   
                   var nome = window.prompt('Bem vindo/a! Qual o seu nome?')
                   var idade = window.prompt(`Olá ${nome}! Quanto anos você tem? `)
                   window.alert (`Acabei de conhecer o/a ${nome} que tem ${idade} anos de idade.`)
                }
            </script>
